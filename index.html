<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,minimum-scale=1.0" name="viewport">
    <title>Tori Group</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="back-gray">

<div class="wrap">
    <widget-header></widget-header>
    <widget-info-block title = "ус*л*уги"></widget-info-block>
</div>


<div class="wrap">
    <div class="card-list color-light m-b-140">
        <widget-card-service
                type="light"
                button-label="от 100 ₽/см"
                title="буквы"
                info="Объемные / Световые / Неоновые / Хром"
                background-color="#000"
                background-image = "/assets/img/background/letters-background.png"
                extend-image = "/assets/img/background/letters.png"
                href = "/letters.html"
        ></widget-card-service>
        <widget-card-service
                type="dark"
                button-label="от 15 000 ₽"
                title="световые"
                info="Короба / Вывески / Акрилайты / Консоли"
                background-color="#fff"
                background-image = "/assets/img/background/light-background.png"
                extend-image = "/assets/img/background/light.png"
                href = "/lights.html"
        ></widget-card-service>


        <widget-card-service
                type="dark"
                button-label="от 2 000 ₽"
                title="лазер"
                info="Лазерная резка, Гравировка, Трафареты"
                background-color="#D9D9D9"
                background-image = "/assets/img/background/laser-background.png"
                extend-image = "/assets/img/background/laser.png"
        ></widget-card-service>
        <widget-card-service
                type="light"
                button-label="от 2 000 ₽"
                title="печать широкоформатная"
                info="Баннеры, Плёнки, Наклейки, Прессволы, Стэнды, Таблички, Плоттерная резка и другое..."
                background-color="#0E0E0E"
                background-image = "/assets/img/background/print-background.png"
        ></widget-card-service>


        <widget-card-service
                type="dark"
                button-label="от 15 000 ₽"
                title="размещение рекламы"
                info="Монтаж , Демонтаж, Ремонт вывесок, Согласование с городом"
                background-color="#fff"
                background-image = "/assets/img/background/ad-background.png"
                extend-image = "/assets/img/background/ad.png"
        >

        </widget-card-service>
        <widget-card-service
                type="light"
                button-label="от 15 000 ₽" title="размещение рекламы"
                info="Монтаж , Демонтаж, Ремонт вывесок, Согласование с городом"
                background-color="#16112F"
                background-image = "/assets/img/background/individual-background.png"
        >

        </widget-card-service>


        <widget-card-service
                type="dark"
                button-label="от 20 000 ₽"
                title="химическая металлизация"
                info="Хромирование деталей и техники"
                background-color="#54FF00"
                background-image = "/assets/img/background/metal-background.png"
        >

        </widget-card-service>
    </div>
</div>


<widget-footer></widget-footer>

<script type="module" src="./src/main.js"></script>
</body>
</html>
